# Example PAT analysis in CMSSW
# Original Author:  Freya Blekman (Cornell University)
#         Created:  Mon Apr 21 10:03:50 CEST 2008
# $Id: VerySimplePATAnalysis.cfg,v 1.1 2008/04/21 09:16:24 fblekman Exp $
process VerySimplePATAnalysis =  {
  
source = PoolSource 
{ 
     # replace 'myPATfile.root' with the source file you want to use
	untracked vstring fileNames = {
	    "file:myPATfile.root"
	}
}

#keep the logging output to a nice level
service = MessageLogger {}

module verySimplePATAnalysis = VerySimplePATAnalysis { 
   untracked InputTag electronTag = selectedLayer1Electrons
   untracked InputTag muonTag = selectedLayer1Muons
   untracked InputTag jetTag = selectedLayer1Jets
   untracked InputTag tauTag = selectedLayer1Taus
   untracked InputTag photonTag = selectedLayer1Photons
   untracked InputTag metTag = selectedLayer1METs
}

# this is where the output (histogram) file is defined:
service = TFileService {
    string fileName = "histo.root"
}

# and the order of execution of the modules (only one in this case)
path p = {verySimplePATAnalysis} 

}
