process TestEHW = {
    source = PoolSource { untracked vstring fileNames = { 'file:in.root' } }
    untracked PSet maxEvents =  { untracked int32 input = 50 }

    module sols = TestEventHypothesisWriter {
        InputTag jets  = iterativeCone5CaloJets
        InputTag muons = pixelMatchGsfElectrons
    }    

    path p = {  sols }
    
    module out = PoolOutputModule {
        untracked string fileName = 'eh.root' 
        untracked vstring outputCommands = { 
            "drop *",
            "keep *_iterativeCone5CaloJets_*_*",
            "keep *_pixelMatchGsfElectrons_*_*",
            "keep *_*_*_TestEHW"
        }
    }

    endpath e = { out }
}
