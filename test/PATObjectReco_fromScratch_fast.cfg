process PAT = {

  # initialize MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.threshold = "INFO"
  # return trigger report (including filter efficiencies)
  untracked PSet options = { untracked bool wantSummary = true }

  untracked PSet maxEvents = { untracked int32 input = 10 }


  ### FAMOS ###

  service =  RandomNumberGeneratorService {
    # This is to initialize the random engine of the source
    untracked uint32 sourceSeed = 123456789
    # This is to initialize the random engines of Famos
    PSet moduleSeeds = {
      untracked uint32 VtxSmeared = 123456789
      untracked uint32 famosSimHits = 13579
      untracked uint32 siTrackerGaussianSmearingRecHits = 24680
      untracked uint32 caloRecHits = 654321
      untracked uint32 paramMuons = 54525
    }
  }

  # Generate ttbar events
  include "FastSimulation/Configuration/data/ttbar.cfi"

  # Famos sequences
  // provide our own...
  include "PhysicsTools/PatAlgos/test/FamosSequences.cff"
  // Parametrized magnetic field
  replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
  // You may not want to simulate everything for your study
  replace famosSimHits.SimulateCalorimetry = true
  replace famosSimHits.SimulateTracking = true
#  replace famosSimHits.SimulatePileUp = false
  replace famosSimHits.SimulateMuons = true

  # Tracker MisAlignement 
  # include "FastSimulation/Configuration/data/MisAlignment.cff" 
  # ECAL miscalibration. 
  # include "FastSimulation/Configuration/data/MisCalibration.cff"

  path pf = { famosWithEverything }


  ### PAT ###

  # PAT Layer 1 object production
  include "PhysicsTools/PatAlgos/data/PATLayer1.cff"


  ### FAMOS replace statements ###

  // to use gsTracks
  replace allLayer1Jets.trackAssociation.tracksSource = gsWithMaterialTracks
  replace allLayer1Electrons.tracksSource = gsWithMaterialTracks
  replace allLayer1Muons.tracksSource = gsWithMaterialTracks
  // to use Famos muons
  replace allLayer1METs.muonSource = paramMuons:ParamGlobalMuons
  replace allLayer1Muons.muonSource = paramMuons:ParamGlobalMuons
  replace allLayer1Muons.trackIsoSource = muParamGlobalIsoDepositGsTk
  replace allLayer1Muons.ecalIsoSource  = muParamGlobalIsoDepositCalEcal
  replace allLayer1Muons.hcalIsoSource  = muParamGlobalIsoDepositCalHcal
  replace allLayer1Muons.hocalIsoSource = famos


  ### Output ###

  path p = {
    patLayer1
  }

  # to only accept events passing the complete path
  block EventSelection = {
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p" }
    }
  }

  module out = PoolOutputModule {
    untracked string fileName = "PATLayer1Output.root"
    using EventSelection
    untracked vstring outputCommands = {
      "drop *",
      "keep edmTriggerResults_TriggerResults_*_*",
      "keep *_genParticleCandidates_*_*",
      "keep recoJetTags_*_*_*",
      "drop recoJetTags_coneIsolationTauJetTags_*_*",
      "keep recoTracks_gsWithMaterialTracks_*_*",
      "keep *_offlinePrimaryVerticesFromCTFTracks_*_*",
      "keep *_selectedLayer1Electrons_*_*",
      "keep *_selectedLayer1Muons_*_*",
      "keep *_selectedLayer1Taus_*_*",
      "keep *_selectedLayer1Jets_*_*",
      "keep *_selectedLayer1METs_*_*"
    }
    untracked bool verbose = false
  }

  endpath outpath = { out }

}
